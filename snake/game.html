<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<style type="text/css">
		body
		{
			background: url(image/background.jpg) no-repeat center center fixed ;
			background-size: cover;
		}
	</style>
</head>
<body>
			<canvas id= "snake" height="608" width="608"></canvas>

		<div id="scoring">Score: 0</div>
	
	<style type="text/css">
		#scoring{
			font-size: 40px;
			position: absolute;
			top: 35%;
			right: 35%;
		}
	</style>
	
	
	<script type="text/javascript">
		const cvs = document.getElementById("snake");
		const ctx = cvs.getContext("2d");

		// box pixel 
		const box = 32;

		// load images

		const ground = new Image();
		ground.src = "image/ground.png";

		const foodImg = new Image();
		foodImg.src = "image/food.png";

		// load audio files

		let dead = new Audio();
		let eat = new Audio();

		dead.src = "audio/dead.mp3";
		eat.src = "audio/eat.mp3";

		// create the snake

		let snake = [];

		snake[0] = {
		    x : 9 * box,
		    y : 10 * box,
		};

		// create the food

		let food = {
		    x : Math.floor(Math.random()*17+1) * box,
		    y : Math.floor(Math.random()*15+3) * box
		}

		// create the score

		let score = 0;
		let hit = 0;


		//controlling the snake

		let d;

		document.addEventListener("keydown",direction);

		function direction(event){
		    let key = event.keyCode;
		    if( key == 37 && d != "RIGHT"){
		        d = "LEFT";
		    }else if(key == 38 && d != "DOWN"){
		        d = "UP";
		    }else if(key == 39 && d != "LEFT"){
		        d = "RIGHT";
		    }else if(key == 40 && d != "UP"){
		        d = "DOWN";
		    }
		}

		// checking self touch by snake or not
		function collision(head,array){
		    for(let i = 0; i < array.length; i++){
		        if(head.x == array[i].x && head.y == array[i].y){
		            return true;
		        }
		    }
		    return false;
		}

		// draw everything to the canvas

		function draw(){
		    
		    ctx.drawImage(ground,0,72);
		    
		    for( let i = 0; i < snake.length ; i++){
		        ctx.fillStyle = ( i == 0 )? "#9e978e" : "#9w978e";
		        ctx.fillRect(snake[i].x,snake[i].y,box,box);
		        
		        ctx.strokeStyle = "black";
		        ctx.strokeRect(snake[i].x,snake[i].y,box,box);
		    }
		    
		    ctx.drawImage(foodImg, food.x, food.y);
		    
		    // old head position
		    let snakeX = snake[0].x;
		    let snakeY = snake[0].y;
		    
		    // which direction
		    if( d == "LEFT") snakeX -= box;
		    if( d == "RIGHT") snakeX += box;
		    if( d == "UP") snakeY -= box;
		    if( d == "DOWN") snakeY += box;
		    
		    // if the snake eats the food
		    if(snakeX == food.x && snakeY == food.y){
		        score= score+10;
		        hit += 1;
		        eat.play();
		        food = {
		            x : Math.floor(Math.random()*17+1) * box,
		            y : Math.floor(Math.random()*15+3) * box
		        }
		        // don't remove the tail
		    }else{
		        // remove the tail
		        snake.pop();
		    }
		    
		    // add new Head
		    
		    let newHead = {
		        x : snakeX,
		        y : snakeY
		    }
		    
		    // game over
		    
		    if(snakeX < box || snakeX > 17 * box || snakeY < 3*box || snakeY > 17*box || collision(newHead,snake)){
		        clearInterval(game);
		        dead.play();
		    }
		    
		    snake.unshift(newHead);
		    let increaseSpeed = false;

		    if(hit && hit % 3 === 0 && movement > 100)
		    {
		    	hit = 0;
		    	clearInterval(game);
		    	movement -= 20;
		    	game = setInterval(draw, movement);
		    }
		   
		    document.getElementById('scoring').innerHTML = `Score: ${score}`;
		}

		// call draw function every 200 ms / speed
		let movement = 200;

		let game = setInterval(draw,movement);
	</script>
</body>
</html>
